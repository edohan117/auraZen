<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성 폼</title>
</head>
<style>
    .layout{
        width: 500px;
        margin: 40px auto 0;
    }
    .layout  input, textarea{
        width: 100%;
        box-sizing: border-box;
        margin-top: 10px ;
    }
</style>
<body>
<div class="layout">
    <form th:action="@{/board/modify/{id}(id = ${board.id})}" method="post">
        <label>
            <input name="title" type="text" th:value="${board.title}">
        </label>
        <label>
            <textarea name="content" th:text="${board.content}"></textarea>
        </label>
        <button type="submit">수정</button>
    </form>
</div>
</body>
</html>
